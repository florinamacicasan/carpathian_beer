name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI 
    runs-on: ubuntu-18.04

  steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.8.10
      uses: actions/setup-python@v1
      with:
        python-version: 3.8.10

    - name: Install poetry
      run: >-
        python -m
        pip install
        poetry 
        --user
    - name: Publish and buid with poetry
      run: >-
        python -m 
        poetry publish
        --build
        -u secrets.PYPI_USER 
        -p secrets.PYPI_PASSWORD
