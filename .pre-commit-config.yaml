repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: black
        name: black
        language: system
        entry: python -m black
        types: [python]
    -   id: flake8
        name: flake8
        language: system
        entry: python -m flake8
        types: [python]
    -   id: isort
        name: isort
        language: system
        entry: python -m isort
        types: [python]
